<div class="pt-8 py-8 px-6 border rounded-2xl bg-gray-400 flex items-center flex-col mt-32 mb-2">
  <p *ngIf="loading" class="text-center text-lg">Loading...</p>
  <div class="grid grid-cols-3 gap-4">
    <select name=""
            class="bg-gray-50 border border-gray-300 text-white font-bold text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            [ngModel]="currencyFrom"
            (ngModelChange)="onCurrencyFromSelectionChange($event)"
    >
      <option *ngFor="let currency of currencies" [value]="currency.currency">{{currency.currency}}</option>
    </select>
    <div class=" flex items-center flex-col">
      <button
        class="bg-slate-500 text-white active:bg-slate-600 font-bold uppercase text-sm px-6 py-3 rounded-2xl shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
        type="button"
        (click)="onSwitchClick()"
      >
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
             xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
                d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
                clip-rule="evenodd"></path>
        </svg>
      </button>
    </div>
    <select name=""
            class="bg-gray-50 border border-gray-300 text-white font-bold text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            [ngModel]="currencyTo"
            (ngModelChange)="onCurrencyToSelectionChange($event)"
    >
      <option *ngFor="let currency of currencies" [value]="currency.currency">{{currency.currency}}</option>
    </select>
    <div>
      <label for="amountFrom" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">From</label>
      <input type="number" id="amountFrom"
             class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
             placeholder="0" required
             [ngModel]="valueFrom"
             (ngModelChange)="onValueFromChange($event)"
      >
    </div>
    <div class="pt-7 flex items-center flex-col">
      <button
        class="bg-slate-500 text-white active:bg-slate-600 font-bold uppercase text-sm px-6 py-3 rounded-2xl shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
        type="button"
        (click)="onSubmitClick()"
      >
        Convert
      </button>
    </div>
    <div>
      <label for="amountTo" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">To</label>
      <input type="number" id="amountTo"
             class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
             placeholder="0" required
             [ngModel]="valueTo"
             (ngModelChange)="onValueToChange($event)"
      >
    </div>
  </div>
</div>
