<app-navigation></app-navigation>
<<h2 class="py-8 mb-2 text-md text-center font-bold">History</h2>

<div class="overflow-x-auto relative py-6 px-20">
  <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
    <tr>
      <th scope="col" class="py-3 px-6">
        Date and time
      </th>
      <th scope="col" class="py-3 px-6">
        Conversion
      </th>
      <th scope="col" class="py-3 px-6">
        Rate
      </th>
      <th scope="col" class="py-3 px-6">
        Link
      </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let log of historyElements" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
      <th scope="row" class="py-4 px-6 font-medium text-gray-900 whitespace-nowrap dark:text-white">
        {{log.date}}
      </th>
      <td class="py-4 px-6">
        {{log.conversion}}
      </td>
      <td class="py-4 px-6">
        {{log.rate}}
      </td>
      <td class="py-4 px-6">
        <a href="{{log.link}}">{{log.link}}</a>
      </td>
    </tr>
    </tbody>
  </table>

</div>
